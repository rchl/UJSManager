<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="shortcut icon" href="favicon.16x16.png" type="image/x-icon"/>
  <link rel="stylesheet" type="text/css" href="client_style.css" />
  <title>UJS Manager script installation</title>
</head>
<body>
  <div id="install_dialog">
    <h1><img src="favicon.48x48.png"> UJS Manager <div>user script installation</div></h1>
    <form action="{{admin_url}}" method="post" enctype="multipart/form-data">
      <p>Are you sure you want to install user script from this location?</p>
      <code>{{install_url}}</code>
      <p>You should only install it if you trust that it's secure!</p>
      <input type="hidden" name="install_script" value="{{install_url}}">
      <textarea name="script_body">{{script_body}}</textarea>
      <p>
        <button type="submit">Install script</button>
        <button type="button" onclick="javascript:history.back()">Go back</button>
      </p>
    </form>
  </div>
</body>
</html>
